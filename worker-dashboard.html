<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Worker Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: { extend: { colors: { "primary": "#53d22d", "background-dark": "#152012" }, fontFamily: { "display": ["Space Groteska", "sans-serif"] } } }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="worker-dashboard.css">
</head>
<body class="bg-background-dark font-display text-white">
<div class="flex flex-col h-screen">

    <header class="flex-shrink-0 bg-[#131712] p-4 flex justify-between items-center">
        <div>
            <p id="connection-status" class="text-sm text-primary">‚óè Online</p>
            <h1 id="user-display-name" class="text-lg font-bold">Loading...</h1>
        </div>
        <div>
            <button id="add-priority-bin" class="header-btn hover:bg-yellow-500/20"><span class="material-symbols-outlined">add_alert</span></button>
            <button id="logout-button" class="header-btn hover:bg-red-500/20"><span class="material-symbols-outlined">logout</span></button>
        </div>
    </header>

    <main class="flex-grow flex flex-col min-h-0">
        <div id="route-page" class="page active">
            <div class="relative flex-grow">
                <div class="absolute inset-0 bg-cover bg-center map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125322.44173821033!2d76.8975345972656!3d11.014283899999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba859af2f971cb5%3A0x2fc1c85e4c94db7c!2sCoimbatore%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1668523951880!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    <div class="map-overlay"></div>
                </div>
            </div>
            <div class="flex-shrink-0 bg-background-dark p-4 rounded-t-xl border-t-2 border-primary/50">
                <h2 class="text-xl font-bold mb-4">Today's Route <span id="route-progress" class="text-primary">(0/0)</span></h2>
                <div id="route-list-container" class="space-y-3 max-h-64 overflow-y-auto">
                    </div>
            </div>
        </div>

        <div id="report-page" class="page hidden p-6">
            <h2 class="text-2xl font-bold mb-6">Report an Issue</h2>
            <form id="issue-form" class="space-y-6">
                <div>
                    <label for="issue-type" class="block text-sm font-medium text-[#a5b6a0] mb-2">Type of Issue</label>
                    <select id="issue-type" class="form-input">
                        <option>Bin Damaged</option>
                        <option>Access Blocked</option>
                        <option>Contaminated Waste</option>
                        <option>Illegal Dumping Nearby</option>
                        <option>Other</option>
                    </select>
                </div>
                <div>
                    <label for="bin-id" class="block text-sm font-medium text-[#a5b6a0] mb-2">Bin ID (if applicable)</label>
                    <input type="text" id="bin-id" class="form-input" placeholder="e.g., 123">
                </div>
                <div>
                    <label for="comments" class="block text-sm font-medium text-[#a5b6a0] mb-2">Comments</label>
                    <textarea id="comments" rows="4" class="form-input" placeholder="Describe the issue..."></textarea>
                </div>
                <button type="submit" class="w-full h-12 px-6 bg-primary text-background-dark font-bold rounded-lg">Submit Report</button>
            </form>
        </div>

        <div id="profile-page" class="page hidden p-6 text-center">
            <span class="material-symbols-outlined text-8xl text-primary">engineering</span>
            <h2 id="profile-email" class="text-2xl font-bold mt-4"></h2>
            <p class="text-[#a5b6a0]">Operator</p>
            <div class="grid grid-cols-2 gap-4 mt-8 text-left">
                <div class="stat-card"><p>Bins Collected</p><span id="stat-bins">0</span></div>
                <div class="stat-card"><p>Route Progress</p><span id="stat-progress">0%</span></div>
                <div class="stat-card"><p>Issues Reported</p><span id="stat-issues">0</span></div>
                <div class="stat-card"><p>On-duty</p><span>3h 15m</span></div>
            </div>
        </div>
    </main>

    <nav class="flex-shrink-0 bg-[#131712] border-t border-[#42513e]">
        <div class="flex justify-around">
            <a class="nav-link active" href="#" data-page="route-page"><span class="material-symbols-outlined">map</span><p>Route</p></a>
            <a class="nav-link" href="#" data-page="report-page"><span class="material-symbols-outlined">report</span><p>Report Issue</p></a>
            <a class="nav-link" href="#" data-page="profile-page"><span class="material-symbols-outlined">person</span><p>Profile</p></a>
        </div>
    </nav>
</div>
<script src="worker-dashboard.js"></script>
</body>
</html>
