<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/><meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Report an Issue</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#6B8E23", "background-dark": "#2F4F4F", "charcoal": "#2F4F4F", "light-gray": "#DCDCDC" }, fontFamily: { "display": ["Space Grotesk", "sans-serif"] } } } }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="citizen-dashboard.css"> </head>
<body class="bg-gray-100 dark:bg-background-dark font-display">
<main class="p-6 lg:p-8 max-w-4xl mx-auto">
    <a href="citizen-dashboard.html" class="back-link">
        <span class="material-symbols-outlined">arrow_back</span>
        <span>Back to Dashboard</span>
    </a>
    <header class="mt-4">
        <p class="text-charcoal dark:text-white text-4xl font-black">Report an Issue</p>
        <p class="text-gray-500 dark:text-light-gray text-base">Help us keep Coimbatore clean. Let us know what's wrong.</p>
    </header>
    <form id="issue-form" class="mt-8 space-y-6 bg-white dark:bg-charcoal p-8 rounded-lg shadow-md">
        <div>
            <label class="form-label" for="issue-type">Type of Issue</label>
            <select id="issue-type" class="form-input">
                <option>Overflowing Bin</option><option>Damaged Bin</option><option>Missed Collection</option><option>Illegal Dumping</option>
            </select>
        </div>
        <div>
            <label class="form-label" for="issue-photo">Upload Photo</label>
            <div class="file-upload-wrapper">
                <input type="file" id="issue-photo" class="file-input" accept="image/*">
                <label for="issue-photo" class="file-input-label">
                    <span class="material-symbols-outlined">upload_file</span>
                    <span id="file-name">Choose a file...</span>
                </label>
            </div>
        </div>
        <div>
            <label class="form-label" for="issue-comments">Location & Comments</label>
            <textarea id="issue-comments" rows="4" class="form-input" placeholder="Please provide the street name, landmark, and a brief description..."></textarea>
        </div>
        <button type="submit" class="action-btn bg-primary text-white w-full h-12">Submit Report</button>
    </form>
</main>
<script src="report-issue.js"></script>
</body>
</html>
