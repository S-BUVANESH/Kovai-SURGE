<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Access Recovery</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: { extend: { colors: { "primary": "#53d22d", "background-dark": "#131712" }, fontFamily: { "display": ["Space Grotesk", "sans-serif"] } } }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="password-reset.css">
</head>
<body class="font-display bg-background-dark">
<div class="recovery-container">
    <div class="background-overlay"></div>
    <div class="form-wrapper">
        <div class="flex flex-col items-center mb-8">
            <div class="icon-wrapper">
                <span class="material-symbols-outlined text-primary text-5xl">shield_lock</span>
            </div>
            <h1 class="text-white text-3xl font-bold tracking-wider mt-4">Access Recovery</h1>
            <p class="text-primary text-lg">KOVAI~SURGE Protocol</p>
        </div>
        
        <form id="reset-form" class="flex flex-col gap-4">
            <p class="text-center text-[#a5b6a0] mb-2">Enter your registered email address below. We will send you a secure link to reset your password.</p>
            <label class="flex flex-col">
                <p class="form-label">Email Address</p>
                <input id="email-input" class="form-input" placeholder="Enter your email" type="email" required/>
            </label>
            
            <button type="submit" class="reset-button">
                Send Reset Link
            </button>
        </form>

        <div class="mt-8 text-center">
            <a class="back-link" href="index.html">
                <span class="material-symbols-outlined">arrow_back</span>
                Return to Login
            </a>
        </div>
    </div>
</div>
<script src="password-reset.js"></script>
</body>
</html>
