<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Waste Management Portal Login</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    
    

    <script>
        // Tailwind Configuration
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4CAF50",
                        "background-light": "#f6f8f6",
                        "background-dark": "#212121",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
            .material-symbols-outlined {
                font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
            }
    </style>
</head>
<body class="font-display">
    <div class="relative flex h-screen w-full flex-col bg-background-dark group/design-root overflow-hidden">
        
        <div class="w-full h-full bg-center bg-no-repeat bg-cover absolute" style='background-image: url("https://static.vecteezy.com/system/resources/thumbnails/003/316/188/small_2x/abstract-shiny-dark-green-shape-overlap-background-technology-free-vector.jpg"); background-color: rgba(15, 15, 15, 0.352); background-blend-mode: overlay;'></div>
        
        <div class="layout-container flex h-full grow flex-col justify-center items-center">
            <div class="relative layout-content-container flex flex-col max-w-md w-full p-8 bg-background-dark/80 backdrop-blur-sm rounded-xl">
                            
                <div class="flex flex-col items-center mb-8">
                    <img alt="Namma Kovai, Clean Kovai Logo" class="h-20 mb-2" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDTzDs8VF7r5df6jIFniRH94A1V7nHnVgarMh56ifCxYxg63MkLRUvef2NojMPLOCOOKoHHov2aATPhPnQOEaGGGKCDaJubFmHZP1yIMGgPAQV4ydRzmToIVgwm_Kp8MI-yux85fCuydXb1mIN59UpuTJ2NNZ5OJKppn0skPZ_EVs__EsbhznWtsp_L_7PDNuZ0kuGlbHC0fFV6fKR4dQRu_UreQjBjCBuHLNPjglxmNKu7uAvmNpIgMCU198fVgCPFbg2OUv0-YULA"/>
                    <h1 class="text-white text-3xl font-bold tracking-wider">KOVAI~SURGE</h1>
                    <p class="text-primary text-lg">Waste Management Protocol</p>
                </div>
                
                <form id="loginForm" class="flex flex-col gap-4">
                    <label class="flex flex-col">
                        <p class="text-[#E0E0E0] text-base font-medium leading-normal pb-2">Email Address</p>
                        <input id="emailInput" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#E0E0E0] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-black/30 h-14 placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="Enter your email" type="email" required/>
                    </label>
                    <label class="flex flex-col">
                        <p class="text-[#E0E0E0] text-base font-medium leading-normal pb-2">Password</p>
                        <input id="passwordInput" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#E0E0E0] focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-black/30 h-14 placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="Enter your password" type="password" required/>
                    </label>
                    
                    <button type="submit" class="flex min-w-[84px] max-w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 mt-4 bg-primary text-background-dark text-lg font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
                        <span class="truncate">Login</span>
                    </button>
                    
                    <p class="text-primary/80 hover:text-primary text-sm font-normal leading-normal text-center cursor-pointer">
                        <a class="text-primary hover:underline font-semibold" href="password-reset.html">Forgot Password?</a>
                    </p>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-[#E0E0E0] text-sm">New to the portal? <a class="text-primary hover:underline font-semibold" href="citizen-register.html">Register as a Citizen</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
